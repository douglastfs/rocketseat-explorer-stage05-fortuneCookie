<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fortune Cookie Game</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <main>

     <div class="screen01">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <img class="shake" src="assets/cookie.svg" alt="imagem de biscoito da sorte">
     </div>

     <div class="screen02 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="cookie-response">
        <p>Se alguem está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</p>
      </div>
      <img src="assets/opened-cookie.svg" alt="imagem de biscoito da sorte aberto">
      <button>Abrir outro biscoito</button>
     </div>

     <script src="script.js"></script>
  </main>

</body>
</html>
